{% extends "base.html" %}{% block login %}{% load static %}
<form method="POST">
    {% csrf_token %} {{ form.as_p }}
    <div class="log-text">
        <label for="log-log" class="log-txt">Login</label>
        <input type="text" name="username" class="log-name log-docker" placeholder="Login lub E-mail" />
    </div>
    <div class="log-text">
        <span class="log-txt">Hasło</span>
        <input type="password" name="password" class="log-pass log-docker" placeholder="Hasło" />
    </div>
    <fieldset class="log-button">
        <p>
            <input type="submit" class="log-btn" value="Zaloguj się" />
        </p>
    </fieldset>
    <li class="log-or">
        <span class="">lub</span>
    </li>
    <li class="fb-btn">
        <a class="log-fb" href="#"><i class="fab fa-facebook-square"></i> <span>Zaloguj przez Facebook</span></a>
    </li>
    <li class="google-btn">
        <a class="log-google" href="#"><i class="fab fa-google"></i> <span>Zaloguj przez Google</span></a>
    </li>
    <li>
        <a id="register" class="register" href="/register" title="Zarejestruj się"><span>Nie masz konta?</span> Zarejestruj się.</a>
    </li>
</form>
{% endblock login %} {% for message in messages %} {{message}}{% endfor %}
